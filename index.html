		<script>
			(function() {
	
				function init() {
					var speed = 330,
						easing = mina.backout;

					[].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
						var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
							pathConfig = {
								from : path.attr( 'd' ),
								to : el.getAttribute( 'data-path-hover' )
							};

						el.addEventListener( 'mouseenter', function() {
							path.animate( { 'path' : pathConfig.to }, speed, easing );
						} );

						el.addEventListener( 'mouseleave', function() {
							path.animate( { 'path' : pathConfig.from }, speed, easing );
						} );
					} );
				}

				init();

			})();
		</script>

<script>
$(function() {
	$(document).on('scroll', muda);
});

function muda(){
	
	var altura = $(window).height();
	
	var posicao = $(document).scrollTop();
	if(posicao>20){
		$("#menu").css("background-color","rgba(0, 0, 5, 0.7)");
		$("#menu").css("position","fixed");
		$("#menu").css("transition-duration","1s");
		$("#logo").css("transition-duration","1s");
		$("#menu").css("z-index","9999");
	}if(posicao>500||posicao<20){
		$("#menu").css("background-color","transparent");
		$("#menu").css("position","absolute");
		$("#menu").css("transition-duration","1s");
		$("#logo").css("transition-duration","1s");
	}
}
